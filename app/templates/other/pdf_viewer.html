{% extends 'base.html' %}
{% block title %} {{pdf_title}} {% endblock %}
{%block content %}
<div class="container-fluid m-0 p-0 bg-white justify-content-center" style="width: 100%; display: flex;">
    <div class="row py-5 mb-5" style="width: 90%;">
        <!-- PDF.js Web Viewer iframe for desktop -->
        <iframe 
            id="pdf-viewer-desktop"
            src = "{{url_for('.render_pdf', filename=filename)}}" 
            width="100%" 
            height="800px" 
            style="border: none;"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen>
        </iframe>
    </div>
</div>

{% endblock %}
