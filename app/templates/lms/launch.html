{% extends 'base.html' %}
{% block title %} Launch {% endblock %}
{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col border border-1 text-center">
            <div class="mt-5">
                <img src="{{url_for('static',filename='assets/mgnrega_logo.jpeg')}}" class="img-fluid" alt="MGNREGA Logo">
            </div>
            <!--Logos-->
            <div class="d-flex justify-content-around py-3">
                <img src="{{ url_for('static', filename='assets/nregs_mord_logo.png') }}" height="50px"/>
                <img src="{{ url_for('static', filename='assets/esaksham.png') }}"  height="50px"/>
                <img src="{{ url_for('static', filename='assets/giz_logo.png') }}"  height="50px"/>
            </div>
        </div>
        <div class="col border border-1 bg-dark text-center">
            <div class="text-white mt-5 fs-3">{{course.name}}</div>
            <div class="text-white">
                <hr>
            </div>
            <p class="fs-5 text-light my-3 text-start">{{course.description}}</p>
            <div class="text-white">
                <hr>
            </div>
            <div class="d-flex justify-content-between text-light mb-5">
                <div><strong>Username:</strong> {{user.email}}</div>
                <div><strong>Name:</strong> {{user.name}}</div>
            </div>
            <div class="d-flex justify-content-center">
            <a class="btn btn-light mb-3" href="{{'/launch/%s' % course.id}}" target="_blank">
                Launch Course <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
